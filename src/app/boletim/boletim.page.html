<ion-header>
  <ion-toolbar>
    <ion-title>Boletim</ion-title>
    <ion-buttons slot="start">
      <ion-button href="/home/" color="success">Home</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-input placeholder="disciplina" [(ngModel)]="nova_disciplina.disciplina"></ion-input>
    <ion-input placeholder="nota" [(ngModel)]="nova_disciplina.nota"></ion-input>
    <ion-button (click)="adicionar()">ok</ion-button>

  <ion-list>
    <ion-list-header>
      <ion-label>Notas</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let registro of boletim">
      <ion-label>{{registro.disciplina}}</ion-label>
      <ion-label slot="end">{{registro.nota}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Media</ion-label>
      <ion-label slot="end">{{media}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
